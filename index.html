</head>

    <button onclick="fyersLogin()">Login with Fyers</button>

    <script>
        function fyersLogin() {
            try {
                if (window.Fyers && window.Fyers.launch) {
                    const config = {
                        client_id: "O0P41O9GM2-100",
                        redirect_uri: "https://ajay123400.github.io/fyers-login/",
                        response_type: "code",
                        state: "xyz",
                        scope: ""
                    };
                    window.location.href = window.Fyers.launch(config);
                } else {
                    console.error("FYERS SDK not loaded properly");
                }
            } catch (e) {
                console.error("Login Error:", e);
            }
        }
    </script>
</body>
