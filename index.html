<!DOCTYPE html>
<html>
<head>
    <title>Fyers Login</title>
    <!-- Official Fyers SDK -->
    <script src="https://cdn.fyers.in/sdk/web/fyers-ssa-v3.min.js"></script>
</head>
<body>
    <h2>Login to FYERS</h2>
    <button onclick="fyersLogin()">Login with Fyers</button>

    <script>
        function fyersLogin() {
            try {
                const config = {
                    client_id: "O0P41O9GM2-100",  // अपना client ID डालें
                    redirect_uri: "https://ajay123400.github.io/fyers-login/", 
                    response_type: "code",
                    state: "random123",
                    scope: "profile trade"
                };

                // Fyers Auth object बनाएं
                const fyersAuth = new FyersAuth(config);
                
                // Redirect to authorization URL
                fyersAuth.redirect();
                
            } catch (error) {
                console.error('Login Error:', error);
                alert('Login failed! Check console for details.');
            }
        }
    </script>
</body>
</html>
